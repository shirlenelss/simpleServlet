<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html" charset="UTF-8">
<title>Post form</title>
</head>
<body>
<!-- using post html form to send POST request to servlet -->
<form method="post" action="xmlServletPath"> 
User name:<input name="username"/>
Full name:<input name="fullname"/>
<br>
Profession: 
<input type="radio" name="prof" checked="checked" value="Developer">Developer</input>
<input type="radio" name="prof" value="Architect">Architect</input>
<br>
<select name="location" multiple size=3 >
	<option value="LA"> LA </option>
	<option value="NY"> NY </option>
	<option value="Washington"> Washington </option>
	<option value="Penang"> Penang </option>
</select>
<br>
<input type="submit">
</form>

</body>
</html>
